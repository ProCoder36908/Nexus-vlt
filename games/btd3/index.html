  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloons Tower Defence 3</title>
  </head>
  <body style="margin: 0; padding: 0">
    
    <div
      id="container"
      style="position: absolute; width: auto; height: auto; inset: 0"
    ></div>
    <script src="../ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("btd3.swf");
        
      });
    </script>
     <body> 
      <a href="https://hyperspace-x-beta.github.io/games.html"><img src="https://hyperspace-x-beta.github.io/images/home.png"  class=button id=button ></a>

       <script>
    
        const refreshButton = document.querySelector('.refresh-button');

const refreshPage = () => {
